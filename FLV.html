
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>UsingJCPlayerWithFlashVars</title>
    <script language="javascript">AC_FL_RunContent = 0;</script>
    <script src="source/DefaultSkin/AC_RunActiveContent.js"></script>
  </head>
  <body>
  <!--url's used in the movie-->
  <!--text used in the movie-->
  <!-- saved from url=(0013)about:internet -->
  <script language="javascript">
  	if (AC_FL_RunContent == 0) {
  		alert("This page requires AC_RunActiveContent.js.");
  	} else {
  		AC_FL_RunContent(
  			'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
  			'width', '640',
  			'height', '400',
  			'src', 'source/DefaultSkin/jcplayer',
  			'quality', 'high',
  			'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
  			'align', 'middle',
  			'play', 'true',
  			'loop', 'true',
  			'scale', 'noScale',
  			'wmode', 'window',
  			'devicefont', 'false',
  			'id', 'jcplayer',
  			'bgcolor', '#ffffff',
  			'name', 'jcplayer',
  			'menu', 'true',
  			'allowFullScreen', 'true',
  			'allowScriptAccess','sameDomain',
  			'FlashVars','videoURL=test.flv&autoPlay=false&backgroundColor1=0x333333&backgroundColor2=0x222222',
  			'movie', 'source/DefaultSkin/jcplayer',
  			'salign','TL'
  			); //end AC code
  	}

  </script>

  </body>
</html>
