<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>video</title>
    <link rel="stylesheet" href="Semantic/semantic.css">
    <link rel="stylesheet" href="css/settings.css">
    <script src="script/jquery.js"></script>
    <script src="Semantic/semantic.js"></script>
    <script src="script/danmu.js"></script>
  </head>
  <body>
    <div class="ui container" id="mainBox">
      <div class="ui grid">
        <div class="twelve wide column">
          <div class="ui segment">
            <div class="ui inverted vertical segment">
              <div class="danmu-box">

              </div>
              <video id="player" src="source/init.mp4" width="100%" autoplay>

              </video>
            </div>
            <div class="ui inverted teal vertical segment">
              <div class="ui grid">
                <div class="three wide column">
                  <i class="pause linked big icon" id="playButton"></i>
                </div>
                <div class="ten wide column">
                  <div class="ui tiny active red inverted progress" id="progresser">
                    <div class="bar">
                    </div>
                     <div class="label"><span></span> / <span></span></div>
                  </div>
                </div>
                <div class="three wide column">
                  <i class="pause icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="four wide column">
          <div class="ui segment" id="danmuList_Container">
            <div class="ui vertical text menu" id="danmuList">
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
